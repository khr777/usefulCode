<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport : '반응형'이라는 의미-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="first">
        <div class="second con">
            <!-- 이미지맵 시작 -->
            <img src="https://blog.kakaocdn.net/dn/VfqnE/btqZKAnb9Vk/VDJALuGpgDCghjjN70DAp1/img.png" usemap="#imgmap1"/>
            <map  name="imgmap1">
                <area shape="rect" coords="46,640,1194,858" href="https://www.google.com" target="_blank" />
                <area shape="rect" coords="1208,848,1790,940" href="https://www.naver.com" target="_blank" />
            </map>
            <!-- 이미지맵 끝 -->
        </div>
    </div>

    <script type="text/javascript">
        // rwdImageMaps로 이미지맵 동적 할당하도록 설정
        $('img[usemap]').rwdImageMaps();
    </script>

<style>
html, body {
    margin: 0;
    padding: 0;
}

.con {
    margin-left: auto;
    margin-right: auto;
}

.con {
    max-width: 800px;

}
.first {
    border: 8px solid red;
    width: 99%;
    height: 900px;
}


.second {
    border: 8px solid gold;
    height: 100%;
    box-sizing: border-box;
}

.first > .second > img {
    width: 100%;
}
</style>

</body>
</html>
